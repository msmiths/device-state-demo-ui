<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button data-ng-click="vm.toggleNav()" class="md-icon-button" aria-label="Settings">
      <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
    </md-button>
    <h2>
      <span>Watson IoT Device and Thing State Demo</span>
    </h2>
    <span flex=""></span>
    <md-menu>
      <md-button aria-label="Open phone interactions menu" class="md-icon-button" data-ng-click="vm.openMenu($mdMenu.open, $event)">
        <md-icon md-menu-origin md-svg-icon="assets/icons/dots-vertical.svg"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button data-ng-click="vm.showCredentialsDialog($event)">
            <md-icon md-svg-icon="content:add" md-menu-align-target></md-icon>
            Credentials
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button data-ng-click="vm.toggleUpdates($event)">
            <md-icon md-svg-icon="social:notifications{{vm.DashboardFactory.getUpdatesEnabled() ? '' : '_off'}}"></md-icon>
            {{vm.DashboardFactory.getUpdatesEnabled() ? 'Disable' : 'Enable' }} updates
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
