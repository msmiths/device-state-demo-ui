<md-dialog class="notification-dialog" aria-label="Error Dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Error</h2>
      <span flex></span>
      <md-button class="md-icon-button" data-ng-click="vm.closeDialog()">
        <md-icon md-svg-src="app/images/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <h2 class="md-title">An error has occurred</h2>
      <div class="notification-property">
        <label class="notification-property-label">Status:</label>
        <div>{{ vm.response.status }} {{ vm.response.statusText }}</div>
      </div>
      <div class="notification-property">
          <label class="notification-property-label">Message:</label>
          <div>{{ vm.response.data.message }}</div>
      </div>
      <div class="notification-property">
        <label class="notification-property-label">Body:</label>
        <textarea class="notification-textarea">{{ vm.formattedResponseBody }}</textarea>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button data-ng-click="vm.closeDialog()" class="md-primary">
      Close
    </md-button>
  </md-dialog-actions>
</md-dialog>
